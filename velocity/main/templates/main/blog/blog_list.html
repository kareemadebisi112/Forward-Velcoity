{% extends 'main/main.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1>Blog Post List</h1>
        <ul>
        {% if blogs %}
        {% for blog in blogs %}
            <li><a href="{% url 'blog_detail' blog.slug %}">{{ blog.title }}</a> - {{ blog.publication_date }} - {{ blog.author }}</li>
        {% endfor %}
        {% else %}
            <li>No posts found</li>
        {% endif %}
        </ul>
    </div>
{% endblock content %}
