{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-2">
    <h1>{{ blog.title }}</h1>
    <h2>{{category}}</h2>
    <h3>Written by: {{ blog.author }}</h3>
    <h3>Published: {{ blog.publication_date }}</h3>
    <p>{{ blog.content }}</p>
</div>
{% endblock content %}
